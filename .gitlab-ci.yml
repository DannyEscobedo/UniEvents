stages:
  - build
  - test

build:
  stage: build
  image: php:8.2
  script:
    - echo "Verificando archivos PHP..."
    - php -l index.php
  only:
    - main
    - prueba

test:
  stage: test
  image: node:18
  script:
    - echo "Instalando Jest..."
    - npm install jest --save-dev
    - |
      cat > featureFlag.test.js <<'EOF'
      const fs = require("fs");
      test("Feature flag cambia texto", () => {
        const html = "<button id='btnRegistro'>Registrar</button>";
        global.document = { getElementById: () => ({ textContent: "" }) };
        let featureFlag = Math.random() < 0.5;
        let btn = { textContent: "" };
        if (featureFlag) {
          btn.textContent = "Crear Cuenta";
        } else {
          btn.textContent = "Registrar";
        }
        expect(["Registrar", "Crear Cuenta"]).toContain(btn.textContent);
      });
      EOF
    - npx jest featureFlag.test.js --verbose
  artifacts:
    when: always
    reports:
      junit: report.xml
  only:
    
    - main
    - prueba